
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.05939756547741, -77.06446996673088], 12.0);
      var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	     maxZoom: 19,
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);



      L.tileLayer('./Image_Tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 13,
        tms: false,
        attribution: 'USGS'
      }).addTo(map);
      L.marker([35.101412, -77.087113]).addTo(map)
            .bindPopup("Walmart")
            .openPopup();
        L.marker([35.088511, -77.021244]).addTo(map)
            .bindPopup("Neuse River")
            .openPopup();
        L.marker([35.100789, -77.081968]).addTo(map)
            .bindPopup("My house")
            .openPopup();
        L.marker([35.077216, -77.022779]).addTo(map)
            .bindPopup("My childhood home")
            .openPopup();
     


  
  </script>
</body>
</html>
